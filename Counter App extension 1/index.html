<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter With Redux</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/615eec2c8f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="counter">
        <h1>0</h1>
        <div class="flex">
          <button class="five btn btn-square">5</button>
          <button class="ten btn btn-square">10</button>
          <button class="fifteen btn btn-square">15</button>
        </div>
        <div class="flex">
          <button class="increment btn">increment</button>
          <button class="decrement btn">decrement</button>
          <button class="reset btn">reset</button>
        </div>
      </div>
      <script src="./script.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
